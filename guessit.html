    <link rel="stylesheet" href="bootstrap.css">

        .navbar {
            background-color: #4196ec;

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="guessit.html">Colours</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="lunch.html">Lunch</a>
        </li>
      </ul>
    <div class="container mt-5">
        <h1>Guess the Color Geethika Kolukuluri</h1>
        <form>
            <div class="mb-3">
                <label for="mysteryColor" class="form-label">Guess the color</label>
                <input type="password" id="mysteryColor" class="form-control" value="Red">
            </div>

            <div class="mb-3">
                <label for="guess" class="form-label">Enter a guess</label>
                <input type="text" id="guess" name="guess" class="form-control">
            </div>

            <input type="button" onclick="processColor()" value="Check the color" class="btn btn-primary">
            <p id="result" class="mt-3">Attempts: 0, Wrong guesses: 0</p>
        </form>

        <div class="mt-4">
            <img id="plantImage" src="plant1.jpeg" alt="Plant Image" onclick="nextImage()" class="img-fluid" style="width: 200px; height: 200px;">
        </div>

    </div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const mysteryColor = document.getElementById('mysteryColor').value;
            const userGuess = document.getElementById('guess').value;

            attempts++;

            if (userGuess.toLowerCase() !== mysteryColor.toLowerCase()) {
                wrong++;
                alert('That was not it');
            } else {
                alert('You got it!');
            }

            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }

        let showing = 1;

        function nextImage() {
            switch (showing) {
                case 1:
                    document.getElementById('plantImage').src = 'plant2.jpeg';
                    showing = 2;
                    break;
                case 2:
                    document.getElementById('plantImage').src = 'plant3.jpeg';
                    showing = 3;
                    break;
                case 3:
                    document.getElementById('plantImage').src = 'plant1.jpeg';
                    showing = 1;
                    break;
                default:
                    showing = 1;
                    break;
            }
        }
    </script>
</body>

</html>
