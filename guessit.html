<!DOCTYPE html>
<html>

<head>
    <title>Colours</title>
</head>

<body>
    <h1>Guess the color Geethika Kolukuluri</h1>
    <form>
        <label for="mysteryColor">Guess the color </label>
        <input type="password" id="mysteryColor" min=10 max=50 step=2 value="Red"> <br>

        <label for="guess">Enter a guess</label>
        <input type="text" id="guess" name="guess"> <br>

        <input type="button" onclick="processColor()" value="Check the color">
        <p id="result">attempts: 0, wrong guesses: 0</p>
    </form>
    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const mysteryColor = document.getElementById('mysteryColor').value;
            const userGuess = document.getElementById('guess').value;

            attempts++;

            if (userGuess.toLowerCase() !== mysteryColor.toLowerCase()) {
                wrong++;
                alert('That was not it');
            } else {
                alert('You got it!');
            }

            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }
    </script>
     <div class="container">
        <img id="plantImage" src="plant1.jpeg" alt="Plant Image" onclick="nextImage()" width="200px" height="200px">
    </div>

    <script>
        
        let showing = 1;

        
        function nextImage() {
            switch (showing) {
                case 1:
                    document.getElementById('plantImage').src = 'plant2.jpeg';
                    showing = 2;
                    break;
                case 2:
                    document.getElementById('plantImage').src = 'plant3.jpeg';
                    showing = 3;
                    break;
                case 3:
                    document.getElementById('plantImage').src = 'plant1.jpeg';
                    showing = 1;
                    break;
                default:
                    showing = 1;
                    break;
            }
        }
    </script>
    </div>

</body>

</html>
