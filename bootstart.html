<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    /* Custom styles for the navbar */
.navbar {
    background-color: #e9ecef; /* Light gray background */
}

.nav-link {
    color: #495057; /* Darker text color for contrast */
}

.nav-link:hover {
    background-color: #d3d3d3; /* Slightly darker gray on hover */
}

/* Make the active link more distinct */
.nav-link.active {
    background-color: #b0bec5; /* A muted blue-gray for the active tab */
    color: white; /* White text for active link */
}

/* Container padding and margin */
.container {
    margin-top: 20px;
    padding: 15px;
}

/* Styles for buttons and forms */
.btn-primary, .btn-secondary {
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 1rem;
}

.form-label {
    font-weight: bold;
    margin-top: 10px;
}

/* Image style */
img {
    border-radius: 5px;
    margin-top: 20px;
}

  </style>



</body>
</html>
